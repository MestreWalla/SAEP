<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Estilos Gerais da Página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-container a {
            text-decoration: none;
            padding: 15px 25px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        .btn-container a:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        .btn-container a:active {
            background-color: #3e8e41;
            transform: translateY(2px);
        }

        /* Estilos do Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #888;
            cursor: pointer;
        }

        .popup-close:hover {
            color: #555;
        }
    </style>
</head>

<body>

    <!-- Exibe a mensagem de sucesso -->
    <div th:if="${mensagemSucesso}" class="alert alert-success">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <!-- Exibe a mensagem de erro -->
    <div th:if="${mensagemErro}" class="alert alert-danger">
        <p th:text="${mensagemErro}"></p>
    </div>

    <div class="container">
        <h1>Página Inicial</h1>
        <div class="btn-container">
            <!-- Botões de Navegação -->
            <a href="/tarefas">Gerenciar Tarefas</a>
            <a href="/usuarios">Gerenciar Usuários</a>
            <a href="/relatorios">Visualizar Relatórios</a>
            <a href="/configuracoes">Configurações</a>
            <!-- Botão para abrir o Popup de Cadastro de Usuário -->
            <a href="javascript:void(0);" onclick="abrirPopup()">Cadastrar Usuário</a>
        </div>
    </div>

    <!-- Popup de Cadastro de Usuário -->
    <div id="popupCadastroUsuario" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="fecharPopup()">×</span>
            <div th:insert="~{fragmentos/cadastro-usuario.html :: formularioCadastro}"></div>
        </div>
    </div>

    <script>
        function abrirPopup() {
            document.getElementById('popupCadastroUsuario').style.display = 'flex';
        }

        function fecharPopup() {
            document.getElementById('popupCadastroUsuario').style.display = 'none';
        }
    </script>
</body>

</html>
